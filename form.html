<!DOCTYPE html>

<html>
<head>
	<title>WhatToDo - Entertainment Picker</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<div id="bg" class="bg center">
		<h1>Lets see what you want to watch!</h1>
		<form id="myForm">
			<h3 style="margin-top: 70px;">How much time do you have?</h3>
			<label>
				<input type="radio" name="question1" value="Thirty minutes"> Thirty minutes
			</label><br>
			<label>
				<input type="radio" name="question1" value="One hour"> One hour
			</label><br>
			<label>
				<input type="radio" name="question1" value="Two hours"> Two hours
			</label><br>
			<label>
				<input type="radio" name="question1" value="Three hours or more"> Three hours or more
			</label><br>

			<h3>Do you want to _____?</h3>
			<label>
				<input type="radio" name="question2" value="Watch something"> Watch something
			</label><br>
			<label>
				<input type="radio" name="question2" value="Listen to something"> Listen to something
			</label><br>
			<label>
				<input type="radio" name="question2" value="Play something"> Play something
			</label><br>
			<label>
				<input type="radio" name="question2" value="Read something"> Read something
			</label><br>
			<label>
				<input type="radio" name="question2" value="Go somewhere"> Go somewhere
			</label><br>			
			<h3>How much money are you willing to spend?</h3>
			<label>
				<input type="radio" name="question3" value="$0"> $0
			</label><br>
			<label>
				<input type="radio" name="question3" value="$5"> $5
			</label><br>
			<label>
				<input type="radio" name="question3" value="$10"> $10
			</label><br>
			<label>
				<input type="radio" name="question3" value="$20"> $20
			</label><br>
			<label>
				<input type="radio" name="question3" value="$50"> $50
			</label><br>
			<label>
				<input type="radio" name="question3" value="$100"> $100
			</label><br>
			<h3>How far are you willing to travel?</h3>
			<label>
				<input type="radio" name="question4" value="0 Miles"> 0 Miles
			</label><br>
			<label>
				<input type="radio" name="question4" value="5 Miles"> 5 Miles
			</label><br>
			<label>
				<input type="radio" name="question4" value="10 Miles"> 10 Miles
			</label><br>
			<label>
				<input type="radio" name="question4" value="25 Miles or more"> 25 Miles or more
			</label><br>

				<input type="submit" value="Submit Quiz" class="button-92" style="margin-top: 20px;">
			</form>

	</div>
</body>
<script src="formHandler.js"></script>
</html>
